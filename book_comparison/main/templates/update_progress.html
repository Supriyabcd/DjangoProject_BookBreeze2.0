{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Progress</title>
    <link rel="stylesheet" href="{% static 'book_comparison/bookshelf.css' %}">
</head>
<body>
    <h1>Update Progress for {{ book_list_entry.book_item.title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Progress</button>
    </form>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
</body>
</html>
