{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>BookBreeze</title>
    <link rel="stylesheet" href="{% static 'book_comparison/home.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> <!-- Add Merriweather font -->
    <style>
        /* Updated CSS for the container and background */
        body {
            margin: 0;
            font-family: 'Poppins', serif; /* Use the imported font */
            color: black; /* Set text color to black */
        }

        .container {
            background: url("{% static 'homeimg1.jpg' %}") no-repeat center top;
            background-size: cover; /* Cover the entire container */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically */
            text-align: center;
        }

        .content {
            max-width: 600px; /* Limit the width of the content */
        }

        h1 {
            font-size: 3em; /* Adjusted font size for title */
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2em; /* Slightly larger font for readability */
            line-height: 1.6; /* Increase line height for readability */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>BookBreeze</h1>
            <p>Where every book opens a new worldâ€”explore with BookBreeze!</p>
            <a href="{% url 'book_list' %}" class="review-button">Browse</a>
        </div>
    </div>
</body>
</html>
